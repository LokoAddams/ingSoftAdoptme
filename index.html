<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Registrar</title>
  </head>
  <body>
    <a href="explorarMascotas.html">EXPLORAR MASCOTAS</a>
    <a href="detalleMascota.html">DETALLE MASCOTA</a>
    <h1>Registrar</h1>
  <div class="Registrar-form">
      <input type="text" id="nombre" placeholder="Nombre" />
      <input type="especie" id="especie" placeholder="Especie" />
      <input type="raza" id="raza" placeholder="Raza" />
      <input type="sexo" id="sexo" placeholder="Sexo" />
      <input type="edad" id="edad" placeholder="Edad" />
      <button id="registrarBtn">Registrar</button>
  </div>

  <div class="SeleccionarArchivo-form">
    <button id="subirDocumentoBtn">Subir Documento</button>
    <input type="file" id="documento" style="display: none;" />
    <div id="archivoSeleccionado"></div>
  </div>
  <div id="MarcarEstado" style="display: none;">
    <h2>ESTADO DELA MASCOTA REGISTRADA</h2>
    <label for="en proceso">En proceso de ser adoptado</label>
    <input type="radio" id="en proceso" name="estado" value="en proceso">
    <label for="disponible">Disponible para adopción</label>
    <input type="radio" id="disponible" name="estado" value="disponible">
    <label for="adoptado">Adoptado</label>
    <input type="radio" id="adoptado" name="estado" value="adoptado">
    <div id="resultEstadoMarc"></div>
  </div>

  <div class="SolicitudAdopcion-form" style="margin-top:24px; padding:12px; border:1px solid #ddd; max-width:520px;">
    <h2>Solicitud de Adopción</h2>
    <fieldset style="border:0; padding:0; margin:0 0 12px 0;">
      <legend style="font-weight:bold;">Datos del adoptante</legend>
      <input type="text" id="adoptanteNombre" placeholder="Nombre completo" style="display:block; width:100%; margin:6px 0;" />
      <div style="margin:6px 0;">
        <input type="email" id="adoptanteEmail" placeholder="Correo electrónico" style="width:100%;" />
      </div>
      <div style="margin:6px 0;">
        <input type="tel" id="adoptanteTelefono" placeholder="Teléfono" style="width:100%;" />
      </div>
      
      <details style="margin-top:8px;">
        <summary style="cursor:pointer;">Cuestionario (expandir)</summary>
        <div style="margin-top:8px;">
          <input type="text" id="cuestionarioResponsabilidad" placeholder="Responsabilidad" style="display:block; width:100%; margin:6px 0;" />
          <input type="text" id="cuestionarioAmbiente" placeholder="Ambiente" style="display:block; width:100%; margin:6px 0;" />
          <input type="text" id="cuestionarioProblemasSalud" placeholder="Problemas de salud (Si/No)" style="display:block; width:100%; margin:6px 0;" />
          <input type="text" id="cuestionarioNinos" placeholder="¿Niños en casa? (Si/No)" style="display:block; width:100%; margin:6px 0;" />
          <input type="text" id="cuestionarioOtrasMascotas" placeholder="¿Otras mascotas? (Si/No)" style="display:block; width:100%; margin:6px 0;" />
          <input type="number" id="cuestionarioEconomia" placeholder="Ingreso mensual aproximado" style="display:block; width:100%; margin:6px 0;" min="0" />
        </div>
      </details>
    </fieldset>

    <fieldset style="border:0; padding:0; margin:12px 0 12px 0;">
      <legend style="font-weight:bold;">Datos de la mascota</legend>
      <input type="text" id="mascotaNombre" placeholder="Nombre de la mascota" style="display:block; width:100%; margin:6px 0;" />
      <input type="text" id="mascotaEspecie" placeholder="Especie" style="display:block; width:100%; margin:6px 0;" />
      <input type="text" id="mascotaRaza" placeholder="Raza" style="display:block; width:100%; margin:6px 0;" />
      <input type="text" id="mascotaSexo" placeholder="Sexo" style="display:block; width:100%; margin:6px 0;" />
      <input type="number" id="mascotaEdad" placeholder="Edad (años)" style="display:block; width:100%; margin:6px 0;" min="0" />
      <select id="mascotaEstado" style="display:block; width:100%; margin:6px 0;">
        <option value="disponible">Disponible</option>
        <option value="reservado">Reservado</option>
        <option value="adoptado">Adoptado</option>
      </select>
    </fieldset>

    <div style="display:flex; gap:8px;">
      <button id="enviarSolicitudBtn">Enviar solicitud</button>
      <button id="limpiarSolicitudBtn" type="button">Limpiar</button>
    </div>
    <div id="solicitudMensaje" style="margin-top:8px; color:green;"></div>
  </div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
