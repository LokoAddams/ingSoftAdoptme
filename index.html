<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Registrar</title>
  </head>
  <body>
    <h1>Registrar</h1>
  <div class="Registrar-form">
      <input type="text" id="nombre" placeholder="Nombre" />
      <input type="especie" id="especie" placeholder="Especie" />
      <input type="raza" id="raza" placeholder="Raza" />
      <input type="sexo" id="sexo" placeholder="Sexo" />
      <input type="edad" id="edad" placeholder="Edad" />
      <button id="registrarBtn">Registrar</button>

  </div>

  <div class="SeleccionarArchivo-form">
    <button id="subirDocumentoBtn">Subir Documento</button>
    <input type="file" id="documento" style="display: none;" />
    <div id="archivoSeleccionado"></div>
  </div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
