<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Registrar</title>
    <link rel="stylesheet" href="../index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>
<body>
  <header>
      <div id="cont-titulo">
        <a href="../index.html" style="color: white; text-decoration: none;">Adopt Me</a>
      </div>
      <nav id="cont-nav">
        <div id="cont-buscador">
          <input type="text">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="cont-links">
          <ul>
            <li><a href="./RegistroMascota.html">Registrar Mascota</a></li>
            <li><a href="./verSolicitudes.html">Ver Solicitudes</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div id="esp-header"></div>
<div class="SolicitudAdopcion-form">
    <h2>Solicitud de Adopción</h2>
    <fieldset>
      <legend>Datos del adoptante</legend>
      <input type="text" id="adoptanteNombre" placeholder="Nombre completo" />
      <div>
        <input type="email" id="adoptanteEmail" placeholder="Correo electrónico" />
      </div>
      <div>
        <input type="tel" id="adoptanteTelefono" placeholder="Teléfono" />
      </div>

      <details>
        <summary>Cuestionario (expandir)</summary>
        <div>
          <input type="text" id="cuestionarioResponsabilidad" placeholder="Responsabilidad" />
          <input type="text" id="cuestionarioAmbiente" placeholder="Ambiente" />
          <input type="text" id="cuestionarioProblemasSalud" placeholder="Problemas de salud (Si/No)" />
          <input type="text" id="cuestionarioNinos" placeholder="¿Niños en casa? (Si/No)" />
          <input type="text" id="cuestionarioOtrasMascotas" placeholder="¿Otras mascotas? (Si/No)" />
          <input type="number" id="cuestionarioEconomia" placeholder="Ingreso mensual aproximado" min="0" />
        </div>
      </details>
    </fieldset>

    <fieldset>
      <legend>Datos de la mascota</legend>
      <input type="text" id="mascotaNombre" placeholder="Nombre de la mascota" />
      <input type="text" id="mascotaEspecie" placeholder="Especie" />
      <input type="text" id="mascotaRaza" placeholder="Raza" />
      <input type="text" id="mascotaSexo" placeholder="Sexo" />
      <input type="number" id="mascotaEdad" placeholder="Edad (años)" min="0" />
      <select id="mascotaEstado">
        <option value="disponible">Disponible</option>
        <option value="reservado">Reservado</option>
        <option value="adoptado">Adoptado</option>
        <option value="pendiente">pendiente</option>

      </select>
    </fieldset>

    <div class="actions">
      <button id="enviarSolicitudBtn">Enviar solicitud</button>
      <button id="limpiarSolicitudBtn" type="button">Limpiar</button>
    </div>
    <div id="solicitudMensaje"></div>

    <script type="module" src="../src/FormSolicitudAdopcionPresenter.js"></script>
  </div>
</body>
</html>
